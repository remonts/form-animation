<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55acc073e9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Seu Nome</label>
                </div>

                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Seu Telefone</label>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Seu E-mail</label>
            </div>

            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Sua Mensagem</label>
            </div>
            <button type="submit">ENVIAR <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</body>

</html>
